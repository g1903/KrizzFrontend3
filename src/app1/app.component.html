<div style="width: 100%; height: 100%">
  <app-employee-list class="employee-list" [style.height]="(window.innerHeight - 130) + 'px'"></app-employee-list>
  <div class="search-bar" style=""></div> <!-- SEARCH -->
  <app-search-bar></app-search-bar>

  <div class="nav-bar">
    <button (click)="dataService.qualificationListDialog = true">
      list
    </button>
  </div> <!-- NAVBAR -->

  <ng-container *ngIf="dataService.qualificationListDialog">
    <app-qualification-list></app-qualification-list>
  </ng-container>
  <ng-container *ngIf="dataService.createQualificationDialog">
    <app-add-qualification></app-add-qualification>
  </ng-container>
  <ng-container *ngIf="dataService.employeeDetails !== undefined">
    <app-employee-details [employee]="dataService.employeeDetails"></app-employee-details>
  </ng-container>
  <!--
  <app-employee-details [employee]="e"></app-employee-details>
  <app-qualification-list></app-qualification-list>
  <app-add-qualification></app-add-qualification>
  -->
</div>
